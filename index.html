<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRN Generator</title>
<style>
* {
padding: 0;
margin: 0;
}
.cont
{ border: 3px solid black;
background-color: #EE82EE;
padding: 90px;
margin: 260px;
}
</style>
</head>
<body>
<div class="cont">
<h1 style="margin-left: 340px;">PRN Generation</h1>
<select name="select" id="select" style="margin-left: 360px;">
<option value="0">Select</option>
<option value="1">Computer Department</option>
<option value="2">Electronic Department</option>
<option value="3">Mechanical Department</option>
<option value="4">Civil Department</option>
<option value="5">Chemical Department</option>
<option value="6">Information Technology</option>
</select>
<span><button id="btn" onclick="myfunct()">Submit</button></span>
<br>
<p style="margin: auto" >The Generated PRN:</p>
<span id="disp" style="margin-left:300px; color: solid blue; font-size: 30px;"></span>
<br><br>
<p style = "text-align =center auto" >NOTE: Ex. CS=Computer Department; 01-04=Batch; 1-1000=Sequence Number</p>
</div>
<script>
function myfunct() {
var select = document.getElementById("select");
//department code assign
if (select.value == "0") {
alert("PLease select one of the option");
return false;
}
if (select.value == "1") {
var dept = "CS";
}
if (select.value == "2") {
var dept = "EX";
}
if (select.value == "3") {
var dept = "ME";
}
if (select.value == "4") {
var dept = "CV";
}
if (select.value == "5") {
var dept = "CH";
}
if (select.value == "6") {
var dept = "IT";
}
//Generator of sequence 
var a1 = 1;
var b1 = 999;
var b2 = a1 + (b1 - a1) * Math.random();
var no = Math.round(b2);
if (no < 10) {
var n = "000" + no;
}
if (no < 100 & no >= 10) {
var n = "00" + no;
}
if (no < 1000 & no >= 100) {
var n = "0" + no;
}
var c1 = 1;
var d1 = 4;
var d2 = c1 + (d1 - c1) * Math.random();
var batch = Math.round(d2);
document.getElementById('disp').innerHTML = "20" + dept + "0" + batch + n;
}
</script>
</body>
</html>
